# ADPO Training Configuration - Qwen3 on WZX MATH Dataset (4x RTX 4090, 24GB)
# Plackett-Luce loss, 6 generations per prompt (Aligned with Softmax/Decoupled)

# Specify default configs from base templates
defaults:
  - actor@actor_rollout_ref.actor: dp_actor
  - data@data: legacy_data
  - rollout@actor_rollout_ref.rollout: rollout
  - model@actor_rollout_ref.model: hf_model
  - critic@critic: dp_critic
  - reward_model@reward_model: dp_reward_model
  - algorithm@algorithm.rollout_correction: rollout_correction
  - _self_

# Critic configuration (disabled for ADPO)
critic:
  enable: False

# Data configuration (4090 24GB, keep moderate batch size)
data:
  train_files: $DATA_DIR/train.parquet
  val_files: $DATA_DIR/train.parquet
  prompt_key: prompt
  max_prompt_length: 1024
  max_response_length: 1280
  train_batch_size: 48          # 48 prompts * 6 gens = 288 samples total.
  val_batch_size: 24
  truncation: left
  shuffle: true
  dataloader_num_workers: 0
  return_raw_input_ids: False
  return_raw_chat: False

# Actor, rollout, and reference model configuration
actor_rollout_ref:
  hybrid_engine: True
  model:
    path: Qwen/Qwen3-1.7B
    external_lib: null
    override_config: {}
    enable_gradient_checkpointing: True
    enable_activation_offload: False
    use_remove_padding: True
  actor:
    strategy: fsdp2
    ppo_mini_batch_size: 24       # Half of train_batch_size
    ppo_micro_batch_size: null
    ppo_micro_batch_size_per_gpu: 6  # 6 * 4 GPUs = 24 samples per step. Fits VRAM.
    use_dynamic_bsz: False
    use_kl_loss: False
    policy_loss:
      loss_mode: adpo
      num_generations: 6
      
      # ADPO Loss Params
      loss_variant: plackett_luce
      pl_top_k: 6
      pl_temperature: 1.0
      pl_label_smoothing: 0.1
      use_poly_loss: True
      poly_epsilon: 1.0
      
      # Common Params
      tau: 0.1
      beta_reward: 0.2
      clip_anchored_score: 10.0
      clip_log_ratio: 5.0
      use_length_normalization: True
      grad_scale_factor: 20.0
      logit_reg_coef: 0.01
      use_q_center: True
      use_adaptive_tau: True
      adaptive_tau_alpha: 0.2
      adaptive_tau_beta: 0.5
      adaptive_tau_min: 0.2
      adaptive_tau_max: 1.5
      vocab_size: 151936
      grad_clip_value: 0.0          # Changed from 16 to 6
    optim:
      lr: 1e-6
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: False
      optimizer_offload: False
      dtype: bfloat16
      model_dtype: bfloat16
  rollout:
    name: vllm
    mode: sync
    temperature: 1.0
    top_k: -1
    top_p: 1.0
    n: 6                          # Changed from 16 to 6
    gpu_memory_utilization: 0.55  # Increased slightly as per Softmax config
    tensor_model_parallel_size: 1
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 32   # Increased for better throughput
    max_num_seqs: 256             # Increased from 128
    ignore_eos: False
    enforce_eager: False
    enable_chunked_prefill: True
    enable_prefix_caching: True
    free_cache_engine: True
    do_sample: True

# Algorithm configuration for ADPO
algorithm:
  adv_estimator: adpo
  num_generations: 6              # Changed from 16 to 6
  gamma: 1.0
  lam: 1.0
  use_kl_in_reward: False
  kl_ctrl:
    type: fixed
    kl_coef: 0.0

  # ADPO Core Hyperparameters - Plackett-Luce
  loss_variant: plackett_luce
  tau: 0.1
  beta_reward: 0.2
  clip_anchored_score: 10.0
  clip_log_ratio: 5.0
  use_length_normalization: True
  grad_scale_factor: 20.0
  logit_reg_coef: 0.01
  use_q_center: True

  # Plackett-Luce 稳定性参数
  pl_label_smoothing: 0.1
  pl_top_k: 6                     # Adjusted to match num_generations (was 8)
  pl_temperature: 1.0
  use_poly_loss: True
  poly_epsilon: 1.0

  # Softmax 变体参数（P-L 不使用，但保留默认值）
  softmax_coef_A: 1.0
  softmax_coef_B: 0.0

  # 自适应温度策略
  use_adaptive_tau: True
  adaptive_tau_alpha: 0.2
  adaptive_tau_beta: 0.5
  adaptive_tau_min: 0.2
  adaptive_tau_max: 1.5
  vocab_size: 151936

  # 梯度稳定化
  grad_clip_value: 0.0

  # Advantage Estimation
  scale_rewards: False
  drop_all_failed_prompts: False

  # Gradient Accumulation
  global_batch_size: 32

# Trainer configuration
trainer:
  total_epochs: 2
  project_name: ADPO-GSPO-WZX
  experiment_name: qwen3-1.7b-adpo-pl6-4x4090   # Updated name
  logger: ['wandb', 'console']
  nnodes: 1
  n_gpus_per_node: 4
  save_freq: -1
  save_each_epoch: true
  test_freq: -1
  val_before_train: False
  seed: 42
  default_hdfs_dir: null
  default_local_dir: null
  device: cuda
  balance_batch: True
  total_training_steps: null
  log_val_generations: 0
  rollout_data_dir: null
  validation_data_dir: null
  esi_redundant_time: 0
  resume_mode: auto
  resume_from_path: null
  val_only: False
  critic_warmup: 0
  del_local_ckpt_after_load: False
  max_actor_ckpt_to_keep: null
  max_critic_ckpt_to_keep: null
  ray_wait_register_center_timeout: 300
  use_legacy_worker_impl: auto
  bf16: True
  fp16: False
  push_to_hub: true
  hub_model_id: wzx111/Qwen3-1.7B-ADPO-pl6
  hub_private: true
  hub_final_upload: true
  hub_push_each_epoch: true
  hub_commit_message: "VERL ADPO P-L checkpoint (6 gen)"

# Custom reward function
custom_reward_function:
  path: verl/trainer/adpo/reward.py
  name: good_accuracy
  reward_kwargs:
    ngram_size: 4
    max_penalty: -0.5
    penalty_scale_factor: 0.5
    length_reward_scale: 2000.0
    length_reward_max: 0.1
    repetition_threshold: 0.3
    repetition_threshold_penalty: -0.5

# Reward model configuration
reward_model:
  enable: False

# WandB logging configuration
wandb_config:
  project: ADPO-GSPO-WZX
  entity: null
  name: qwen3-1.7b-adpo-pl6-4x4090
  group: qwen3_adpo_ab_test
  tags:
    - adpo
    - plackett_luce
    - qwen3
    - math
    - rtx4090
    - 6gen

# Ray distributed computing configuration
ray_kwargs:
  ray_init:
    runtime_env:
      env_vars:
        TOKENIZERS_PARALLELISM: "false"
        NCCL_DEBUG: "WARN"
        VLLM_LOGGING_LEVEL: "WARNING"
    num_cpus: null
  timeline_json_file: null

# Transfer queue configuration
transfer_queue:
  enable: False

# Global profiler configuration
global_profiler:
  tool: none
  steps: []
  profile_continuous_steps: false
