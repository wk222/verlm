# GRPO Training Configuration - Qwen3 on WZX MATH Dataset (Hybrid mode - 4 GPU)
# 基础 GRPO 配置，用于公平对比
# 参考论文: https://arxiv.org/abs/2402.03300

# Specify default configs from base templates
defaults:
  - actor@actor_rollout_ref.actor: dp_actor
  - data@data: legacy_data
  - rollout@actor_rollout_ref.rollout: rollout
  - model@actor_rollout_ref.model: hf_model
  - critic@critic: dp_critic
  - reward_model@reward_model: dp_reward_model
  - algorithm@algorithm.rollout_correction: rollout_correction
  - _self_

# Critic configuration (disabled for GRPO)
critic:
  enable: False

# Data configuration
data:
  train_files: $DATA_DIR/train.parquet
  val_files: $DATA_DIR/train.parquet
  prompt_key: prompt
  max_prompt_length: 1024
  max_response_length: 1280
  train_batch_size: 128
  val_batch_size: 64
  truncation: left
  shuffle: true
  dataloader_num_workers: 0
  return_raw_input_ids: False
  return_raw_chat: False

# Actor, rollout, and reference model configuration
actor_rollout_ref:
  hybrid_engine: True
  model:
    path: Qwen/Qwen3-1.7B
    external_lib: null
    override_config: {}
    enable_gradient_checkpointing: True
    enable_activation_offload: False
    use_remove_padding: True
  actor:
    strategy: fsdp2
    ppo_mini_batch_size: 64
    ppo_micro_batch_size: null
    ppo_micro_batch_size_per_gpu: 6  # 与ADPO保持一致
    use_dynamic_bsz: False
    use_kl_loss: False
    # GRPO uses vanilla loss mode with token-mean
    policy_loss:
      loss_mode: vanilla
    loss_agg_mode: token-mean
    # Standard symmetric clipping
    clip_ratio: 0.2
    clip_ratio_low: 0.2
    clip_ratio_high: 0.2
    optim:
      lr: 1e-6
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: False
      optimizer_offload: False
      dtype: bfloat16
      model_dtype: bfloat16
  rollout:
    name: vllm
    mode: sync
    temperature: 1.0
    top_k: -1
    top_p: 1.0
    n: 8
    gpu_memory_utilization: 0.55
    tensor_model_parallel_size: 1
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 16
    max_num_seqs: 192
    ignore_eos: False
    enforce_eager: False
    enable_chunked_prefill: True
    enable_prefix_caching: True
    free_cache_engine: True
    do_sample: True

# Algorithm configuration for GRPO
algorithm:
  # GRPO advantage estimator
  adv_estimator: grpo
  
  # Required by base trainer
  gamma: 1.0
  lam: 1.0
  
  # GRPO does not use KL penalty
  use_kl_in_reward: False
  kl_ctrl:
    type: fixed
    kl_coef: 0.0
  
  # 标准 GRPO 使用标准差归一化
  norm_adv_by_std_in_grpo: True
  
  # Gradient Accumulation
  global_batch_size: 32

# Trainer configuration
trainer:
  total_epochs: 2
  project_name: ADPO-pk-GRPO
  experiment_name: qwen3-1.7b-grpo-baseline
  logger: ['wandb', 'console']
  nnodes: 1
  n_gpus_per_node: 4
  save_freq: -1
  save_each_epoch: true
  test_freq: -1
  val_before_train: False
  seed: 42
  default_hdfs_dir: null
  default_local_dir: null
  device: cuda
  balance_batch: True
  total_training_steps: null
  log_val_generations: 0
  rollout_data_dir: null
  validation_data_dir: null
  esi_redundant_time: 0
  resume_mode: auto
  resume_from_path: null
  val_only: False
  critic_warmup: 0
  del_local_ckpt_after_load: False
  max_actor_ckpt_to_keep: null
  max_critic_ckpt_to_keep: null
  ray_wait_register_center_timeout: 300
  use_legacy_worker_impl: auto
  bf16: True
  fp16: False
  push_to_hub: true
  hub_model_id: wzx111/Qwen3-1.7B-GRPO-math
  hub_private: true
  hub_final_upload: true
  hub_push_each_epoch: true
  hub_commit_message: "VERL GRPO checkpoint"

# Custom reward function (same as ADPO for fair comparison)
custom_reward_function:
  path: verl/trainer/adpo/reward.py
  name: good_accuracy
  reward_kwargs:
    ngram_size: 4
    max_penalty: -0.5
    penalty_scale_factor: 0.5
    length_reward_scale: 2000.0
    length_reward_max: 0.1
    repetition_threshold: 0.3
    repetition_threshold_penalty: -0.5

# Reward model configuration
reward_model:
  enable: False

# WandB logging configuration
wandb_config:
  project: ADPO-pk-GRPO
  entity: null
  name: qwen3-1.7b-grpo-baseline
  group: qwen3_grpo
  tags:
    - grpo
    - qwen3
    - math
    - baseline

# Ray distributed computing configuration
ray_kwargs:
  ray_init:
    runtime_env:
      env_vars:
        TOKENIZERS_PARALLELISM: "false"
        NCCL_DEBUG: "WARN"
        VLLM_LOGGING_LEVEL: "WARNING"
    num_cpus: null
  timeline_json_file: null

# Transfer queue configuration
transfer_queue:
  enable: False

# Global profiler configuration
global_profiler:
  tool: none
  steps: []
  profile_continuous_steps: false
