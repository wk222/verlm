# GSPO Fair Comparison Configuration
# Optimized for 4x4090, matched with AlphaPO parameters for fair comparison

defaults:
  - actor@actor_rollout_ref.actor: dp_actor
  - data@data: legacy_data
  - rollout@actor_rollout_ref.rollout: rollout
  - model@actor_rollout_ref.model: hf_model
  - critic@critic: dp_critic
  - reward_model@reward_model: dp_reward_model
  - algorithm@algorithm.rollout_correction: rollout_correction
  - _self_

critic:
  enable: False

data:
  train_files: $DATA_DIR/train.parquet
  val_files: $DATA_DIR/train.parquet
  prompt_key: prompt
  max_prompt_length: 1024
  max_response_length: 1280
  train_batch_size: 48 # Match AlphaPO
  val_batch_size: 24
  truncation: left
  shuffle: true
  dataloader_num_workers: 0
  return_raw_input_ids: False
  return_raw_chat: False

actor_rollout_ref:
  hybrid_engine: True
  model:
    path: Qwen/Qwen3-1.7B
    external_lib: null
    override_config: {}
    enable_gradient_checkpointing: True
    enable_activation_offload: False
    use_remove_padding: True
  actor:
    strategy: fsdp2
    ppo_mini_batch_size: 24
    ppo_micro_batch_size: null
    ppo_micro_batch_size_per_gpu: 6
    ppo_epochs: 1 # Match AlphaPO
    use_dynamic_bsz: False
    use_kl_loss: False  # Disabled for fair comparison (no KL loss like other algorithms)
    policy_loss:
      loss_mode: gspo  # GSPO loss mode
    optim:
      lr: 2e-6
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: False
      optimizer_offload: False
      dtype: bfloat16
      model_dtype: bfloat16
  rollout:
    name: vllm
    mode: sync
    temperature: 1.0
    top_k: -1
    top_p: 1.0
    n: 6 # Match AlphaPO
    gpu_memory_utilization: 0.55
    tensor_model_parallel_size: 1
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 16
    max_num_seqs: 256
    ignore_eos: False
    enforce_eager: False
    enable_chunked_prefill: True
    enable_prefix_caching: True
    free_cache_engine: True
    do_sample: True


algorithm:
  adv_estimator: grpo  # GSPO uses GRPO advantage estimator
  num_generations: 6
  gamma: 1.0
  lam: 1.0
  use_kl_in_reward: False
  kl_ctrl:
    type: fixed
    kl_coef: 0.0
  
  # GSPO Specifics
  adv_params:
    mode: mean
    # You might want to double check specific GSPO params here if any
  
  global_batch_size: 32 # This might need to match train_batch_size logic? leaving as safe default

trainer:
  total_epochs: 2 # Match AlphaPO
  project_name: ADPO-GSPO-WZX
  experiment_name: qwen3-1.7b-gspo-fair
  logger: ['wandb', 'console']
  nnodes: 1
  n_gpus_per_node: 4
  save_freq: -1
  save_each_epoch: false
  test_freq: -1
  val_before_train: False
  seed: 42
  default_hdfs_dir: null
  default_local_dir: null
  device: cuda
  balance_batch: True
  total_training_steps: null
  log_val_generations: 0
  rollout_data_dir: null
  validation_data_dir: null
  esi_redundant_time: 0
  resume_mode: auto
  resume_from_path: null
  val_only: False
  critic_warmup: 0
  del_local_ckpt_after_load: False
  max_actor_ckpt_to_keep: null
  max_critic_ckpt_to_keep: null
  ray_wait_register_center_timeout: 300
  use_legacy_worker_impl: auto
  bf16: True
  fp16: False
  push_to_hub: false
  hub_model_id: wzx111/Qwen3-1.7B-GSPO-fair
  hub_private: true
  hub_final_upload: false
  hub_push_each_epoch: false
  hub_commit_message: "VERL GSPO checkpoint"

# Reward function configuration
# Using math_dapo.py (0/1 rewards) - more robust parsing with math-verify library
# Note: Requires 'pip install math-verify'
custom_reward_function:
  path: verl/trainer/adpo/reward.py
  name: good_accuracy
  reward_kwargs:
    ngram_size: 4
    max_penalty: -0.5
    penalty_scale_factor: 0.5
    length_reward_scale: 2000.0
    length_reward_max: 0.1
    repetition_threshold: 0.3
    repetition_threshold_penalty: -0.5

reward_model:
  enable: False

wandb_config:
  project: ADPO-GSPO-WZX
  entity: null
  name: qwen3-1.7b-gspo-fair
  group: qwen3_gspo
  tags:
    - gspo
    - fair_comparison
    - qwen3
    - math

ray_kwargs:
  ray_init:
    runtime_env:
      env_vars:
        TOKENIZERS_PARALLELISM: "false"
        NCCL_DEBUG: "WARN"
        VLLM_LOGGING_LEVEL: "WARNING"
    num_cpus: null
  timeline_json_file: null

transfer_queue:
  enable: False

global_profiler:
  tool: none
  steps: []
  profile_continuous_steps: false
