# GSPO Training Configuration - Qwen3 on MATH Dataset (4x4090, Fair Comparison)
# GSPO = GRPO + Sequence-level Probability
# Fair comparison with AlphaPO/ADPO settings

defaults:
  - actor@actor_rollout_ref.actor: dp_actor
  - data@data: legacy_data
  - rollout@actor_rollout_ref.rollout: rollout
  - model@actor_rollout_ref.model: hf_model
  - critic@critic: dp_critic
  - reward_model@reward_model: dp_reward_model
  - algorithm@algorithm.rollout_correction: rollout_correction
  - _self_

# Critic configuration (disabled for GSPO)
critic:
  enable: False

# Data configuration
data:
  train_files: $DATA_DIR/train.parquet
  val_files: $DATA_DIR/train.parquet
  prompt_key: prompt
  max_prompt_length: 1024
  max_response_length: 1280
  train_batch_size: 48
  val_batch_size: 24
  truncation: left
  shuffle: true
  dataloader_num_workers: 0
  return_raw_input_ids: False
  return_raw_chat: False

# Actor, rollout, and reference model configuration
actor_rollout_ref:
  hybrid_engine: True
  model:
    path: Qwen/Qwen3-1.7B
    external_lib: null
    override_config: {}
    enable_gradient_checkpointing: True
    enable_activation_offload: False
    use_remove_padding: True
  actor:
    strategy: fsdp2
    ppo_mini_batch_size: 24           # Aligned with AlphaPO
    ppo_micro_batch_size: null
    ppo_micro_batch_size_per_gpu: 6   # Aligned with AlphaPO
    use_dynamic_bsz: False
    use_kl_loss: False
    # GSPO loss: auto-detects advantages dimension for optimal computation
    policy_loss:
      loss_mode: gspo
    # Note: loss_agg_mode is ignored by gspo (it handles aggregation internally)
    loss_agg_mode: token-mean
    # Clip ratio configuration (Asymmetric clipping recommended for GSPO)
    clip_ratio: 0.2
    clip_ratio_low: 0.2
    clip_ratio_high: 0.28
    optim:
      lr: 1e-6
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: False
      optimizer_offload: False
      dtype: bfloat16
      model_dtype: bfloat16
  rollout:
    name: vllm
    mode: sync
    temperature: 1.0
    top_k: -1
    top_p: 1.0
    n: 6                              # Aligned with AlphaPO
    gpu_memory_utilization: 0.55
    tensor_model_parallel_size: 1
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 32
    max_num_seqs: 256                 # Aligned with AlphaPO
    ignore_eos: False
    enforce_eager: False
    enable_chunked_prefill: True
    enable_prefix_caching: True
    free_cache_engine: True
    do_sample: True

# Algorithm configuration for GSPO
algorithm:
  # GSPO uses sequence-level GRPO advantage estimator (returns B, not B*T)
  adv_estimator: grpo_seq
  
  gamma: 1.0
  lam: 1.0
  
  # GSPO does not use KL penalty
  use_kl_in_reward: False
  kl_ctrl:
    type: fixed
    kl_coef: 0.0
  
  # GRPO advantage normalization
  norm_adv_by_std_in_grpo: True
  
  global_batch_size: 32

# Trainer configuration
trainer:
  total_epochs: 2                    # Aligned with AlphaPO (was 4)
  project_name: ADPO-GSPO-WZX
  experiment_name: qwen3-1.7b-gspo-fair-wzx-4gpu
  logger: ['wandb', 'console']
  nnodes: 1
  n_gpus_per_node: 4
  save_freq: -1
  save_each_epoch: false
  test_freq: -1
  val_before_train: False
  seed: 42
  default_hdfs_dir: null
  default_local_dir: null
  device: cuda
  balance_batch: True
  total_training_steps: null
  log_val_generations: 0
  rollout_data_dir: null
  validation_data_dir: null
  esi_redundant_time: 0
  resume_mode: auto
  resume_from_path: null
  val_only: False
  critic_warmup: 0
  del_local_ckpt_after_load: False
  max_actor_ckpt_to_keep: null
  max_critic_ckpt_to_keep: null
  ray_wait_register_center_timeout: 300
  use_legacy_worker_impl: auto
  bf16: True
  fp16: False
  push_to_hub: false
  hub_model_id: wzx111/Qwen3-1.7B-GSPO-Fair-math
  hub_private: true
  hub_final_upload: false
  hub_push_each_epoch: false
  hub_commit_message: "VERL GSPO Fair checkpoint"

# Custom reward function (same as AlphaPO)
custom_reward_function:
  path: verl/trainer/adpo/reward.py
  name: good_accuracy
  reward_kwargs:
    ngram_size: 4
    max_penalty: -0.5
    penalty_scale_factor: 0.5
    length_reward_scale: 2000.0
    length_reward_max: 0.1
    repetition_threshold: 0.3
    repetition_threshold_penalty: -0.5

reward_model:
  enable: False

wandb_config:
  project: ADPO-GSPO-WZX
  entity: null
  name: qwen3-1.7b-gspo-fair-wzx-4gpu
  group: qwen3_gspo
  tags:
    - gspo
    - fair_comparison
    - qwen3
    - math

ray_kwargs:
  ray_init:
    runtime_env:
      env_vars:
        TOKENIZERS_PARALLELISM: "false"
        NCCL_DEBUG: "WARN"
        VLLM_LOGGING_LEVEL: "WARNING"
    num_cpus: null
  timeline_json_file: null

transfer_queue:
  enable: False

global_profiler:
  tool: none
  steps: []
  profile_continuous_steps: false

